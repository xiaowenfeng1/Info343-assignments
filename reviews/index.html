<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product Reviews</title>

        <link rel="stylesheet" href="css/main.css"/>
        <link rel="icon" href="img/favicon.png">
    </head>
    <body class="container">
        <main>

            <img src="img/icon.png">
            <h1>Adobe Photoshop Lightroom CC</h1>
            <span id="average-rating"></span>

            <p>
                <a href="http://www.adobe.com/creativecloud/photography.html">Lightroom  CC</a>  is the latest version of Adobe's professional image editor and photos organizer.
                It is an essential tool for photographer to share and showcase photos with style and impact.
            </p>



            <p id="error-message" class="alert alert-danger"></p>

            <form id="new-review-form" class="container">
                <div class="form-group">
                    <input type="text" class="form-control" name="title"
                           placeholder="new review title" autofocus/>
                </div>
                <div class="form-group">
                    <textarea rows="3" class = "form-control" name="body"
                          placeholder="Write your review..."></textarea>
                </div>

                <div class="form-group">
                    <div id="rating" class="rating"></div>
                </div>

                <div class="form-group">

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                <i class="fa fa-spinner fa-spin fa-4x"></i>
            </form>


            <div class= "container">
                <div id="reviews-list" class="row"></div>
            </div>
        </main>

            <!-- jQuery library -->
            <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

            <!-- Parse.com library -->
            <script src="https://www.parsecdn.com/js/parse-1.6.0.min.js"></script>
            <script src="lib/jquery.raty-fa.js"></script>
            <script src="js/app.js"></script>

    </body>
</html>
